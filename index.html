<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
        :root {
            --background-color: #5a5eff; /* Soft blue */
            --text-color: white;
            --highlight-color: #80b380; /* Softened green */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10%), 
                              radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10%);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            position: relative;
        }
        h1 {
            color: var(--highlight-color);
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 6em; /* Much larger title */
            margin-bottom: 40px;
        }
        .input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .input-container input {
            padding: 15px;
            margin: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, font-size 0.3s ease;
        }
        .input-container input::placeholder {
            color: #888; /* Neutral placeholder */
        }
        .input-container button {
            padding: 15px 25px;
            font-size: 1.5em;
            background-color: var(--highlight-color);
            color: var(--background-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .input-container button:hover {
            background-color: white;
            color: var(--highlight-color);
        }
        .output-container {
            margin-top: 20px;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: absolute; /* Keep output in the same position */
            top: 30%; /* Adjust the vertical position */
            left: 50%;
            transform: translateX(-50%);
            z-index: 0; /* Ensure it stays behind the input fields */
        }
        .done-button {
            margin-top: 30px;
            padding: 15px 25px;
            font-size: 1.5em;
            background-color: var(--highlight-color);
            color: var(--background-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .done-button:hover {
            background-color: white;
            color: var(--highlight-color);
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255,255,255,0.1) 20px, rgba(255,255,255,0.1) 40px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Word of the Day</h1>

    <div class="input-container">
        <input type="text" id="word" placeholder="Word">
        <input type="text" id="definition" placeholder="Definition">
    </div>

    <div class="input-container">
        <button onclick="createWord()">Create</button>
    </div>

    <div class="output-container" id="output"></div>

    <button class="done-button" onclick="resetForm()">Done</button>

    <script>
        function setRandomColors() {
            const colorOptions = [
                { background: "#5a5eff", text: "white", highlight: "#ffb6c1" }, // Blue & Pastel Pink
                { background: "#333333", text: "white", highlight: "#faff00" }, // Dark Charcoal & Bright Yellow
                { background: "#d32f2f", text: "white", highlight: "#f5f5f5" }, // Cherry Red & Off-White
                { background: "#a2cffe", text: "white", highlight: "white" }, // Baby Blue & White
                { background: "#87ceeb", text: "white", highlight: "#ff69b4" }, // Sky Blue & Bubblegum Pink
                { background: "#191970", text: "white", highlight: "#4169e1" }, // Midnight Blue, Royal Blue & Burgundy Red
                { background: "#2e8b57", text: "white", highlight: "#add8e6" },  // Seafoam Green & Light Blue
                { background: "#FF7F50", text: "white", highlight: "#40E0D0" }, // Coral & Turquoise
                { background: "#FF6F61", text: "white", highlight: "#FFA500" }, // Tropical Pink & Orange
                { background: "#32CD32", text: "white", highlight: "#FF69B4" }, // Lime Green & Hot Pink
                { background: "#FFD700", text: "white", highlight: "#1E90FF" }, // Sunset Yellow & Ocean Blue
                { background: "#FF6347", text: "white", highlight: "#FF4500" }, // Mango & Papaya
                { background: "#6F4F37", text: "white", highlight: "#2E8B57" }, // Coconut Brown & Palm Green
                { background: "#40E0D0", text: "white", highlight: "#F4A300" }, // Turquoise & Sand Yellow
                { background: "#F4D03F", text: "white", highlight: "#98FF98" }  // Pineapple Yellow & Mint Green
            ];

            const randomColors = colorOptions[Math.floor(Math.random() * colorOptions.length)];

            document.documentElement.style.setProperty('--background-color', randomColors.background);
            document.documentElement.style.setProperty('--text-color', randomColors.text);
            document.documentElement.style.setProperty('--highlight-color', randomColors.highlight);
        }

        function createWord() {
            const word = document.getElementById("word").value.trim();
            const definition = document.getElementById("definition").value.trim();

            if (word === "" || definition === "") {
                alert("Please enter both a word and a definition.");
                return;
            }

            // Preserve spaces and replace only letters with underscores
            const blankWord = word.split('').map(letter => (letter === ' ' ? ' ' : '_')).join('');
            const outputDiv = document.getElementById("output");

            outputDiv.innerHTML = `<p><strong>Word:</strong> ${blankWord}</p>
                                   <p><strong>Definition:</strong> ${definition}</p>`;

            // Hide input boxes
            document.querySelectorAll('.input-container input').forEach(input => {
                input.style.display = "none";
            });
            document.querySelector('.input-container button').style.display = "none";
        }

        function resetForm() {
            document.getElementById("output").innerHTML = "";

            document.querySelectorAll('.input-container input').forEach(input => {
                input.value = "";
                input.style.display = "block";
            });
            document.querySelector('.input-container button').style.display = "block";
        }

        // Set random colors on page load
        window.onload = setRandomColors;
    </script>
</body>
</html>
